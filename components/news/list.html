<p class="title">[[ title ]]</p>
<div class="list">
  <table class="table table-bordered table-striped">
    <tr>
      <th>书名</th>
      <th>作者</th>
      <th>价格</th>
    </tr>
    {% for item in data %}
    <tr>
      <td>[[ item.name ]]</td>
      <td>[[ item.author ]]</td>
      <td>[[ item.price ]]</td>
    </tr>
    {% endfor %}
  </table>
</div>
