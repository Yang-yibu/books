{% extends './layout.html' %}

{% block title %}新增新闻{% endblock %}

{% block head %}
<link rel="stylesheet" href="/styles/index.css">
{% endblock %}

{% block content %}
<!-- 内容放入模板中 -->
<!-- <view class="container">
  <div id="app"></div>
</view> -->

{% include '../components/news/add.html' %}

{% endblock %}


{% block script %}
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script> -->
<!-- <script src="/scripts/add.js"></script> -->

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<!--  浏览器支持 Module  -->
<script type="module">
  import("/scripts/add.js").then(_ => {
    console.log('module: \n', _);
    const create = new _.default();
    create.fn();
  })
</script>
<!-- 浏览器不支持 Module -->
<script type="nomodule" src="https://cdn.bootcss.com/systemjs/3.0.0/system.js"></script>
<script type="nomodule">
  System.import('/scripts/add-bundle.js').then(_ => {
    console.log('module: \n', _);
    const create = new _.default();
    create.fn();
  })
</script>
{% endblock %}
